<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0f172a" />
  <title>Sprint Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Sprint Tracker</h1>
    <p class="subtitle">Log your sprint and block times</p>
    <div id="user-bar" class="user-bar hidden">
      <span id="user-email-display" class="user-email"></span>
      <button id="logout-btn" class="logout-btn">Sign out</button>
    </div>
  </header>

  <!-- ===== LOGIN SCREEN ===== -->
  <div id="login-screen" class="login-screen hidden">
    <div class="login-card">
      <h2 class="login-heading">Sign In</h2>
      <p class="login-subtitle">Enter your email and we'll send you a sign-in link — no password needed.</p>
      <form id="login-form" novalidate>
        <div class="field">
          <label for="login-email">Email address</label>
          <input
            type="email"
            id="login-email"
            name="email"
            placeholder="you@example.com"
            autocomplete="email"
            inputmode="email"
            required
          />
        </div>
        <div id="login-error" class="error-msg hidden"></div>
        <div id="login-success" class="success-msg hidden"></div>
        <button type="submit" id="login-btn">Send Sign-In Link</button>
      </form>
    </div>
  </div>

  <!-- ===== VERIFYING SCREEN ===== -->
  <div id="verify-screen" class="login-screen hidden">
    <div class="login-card verify-card">
      <p id="verify-msg" class="verify-msg">Signing you in…</p>
    </div>
  </div>

  <nav class="tab-nav hidden" id="main-nav">
    <button class="tab-btn active" data-tab="log">Log</button>
    <button class="tab-btn" data-tab="history">History</button>
  </nav>

  <main class="hidden" id="main-content">

    <!-- ===== LOG TAB ===== -->
    <div id="tab-log">

      <section class="card" id="form-section">
        <h2>Session Setup</h2>
        <form id="entry-form" novalidate>

          <div class="session-fields">
            <div class="field">
              <label for="type">Type</label>
              <select id="type" name="type" required>
                <option value="sprint">Sprint</option>
                <option value="block">Block Sprint</option>
              </select>
            </div>

            <div class="field">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" required />
            </div>

            <div class="field">
              <label for="location">Location <span class="optional">(optional)</span></label>
              <input type="text" id="location" name="location" placeholder="e.g. Home track" />
            </div>
          </div>

          <div id="run-slots">
            <div class="run-slot">
              <label class="run-label">Run 1</label>
              <div class="run-slot-inputs">
                <input
                  type="number"
                  class="run-input"
                  step="0.01"
                  min="0.01"
                  inputmode="decimal"
                  placeholder="34.52"
                />
                <button type="button" class="add-run-btn" id="add-run-btn">+ Run</button>
              </div>
            </div>
          </div>

          <div class="field" style="margin-top: 0.75rem;">
            <label for="notes">Session Notes <span class="optional">(optional)</span></label>
            <textarea id="notes" name="notes" rows="2" placeholder="e.g. Felt strong off the gate"></textarea>
          </div>

          <div id="form-error" class="error-msg hidden"></div>
          <button type="submit" id="submit-btn" class="save-session-btn">Save Session</button>

        </form>
      </section>

      <!-- Session Panel -->
      <section class="card" id="session-panel">
        <div id="session-summary" class="session-summary">No sprints logged yet</div>
        <ol id="session-list" class="session-list"></ol>
      </section>

    </div><!-- /#tab-log -->

    <!-- ===== HISTORY TAB ===== -->
    <div id="tab-history" class="hidden">

      <div class="period-filter">
        <button class="period-btn active" data-period="7d">Last 7 days</button>
        <button class="period-btn" data-period="30d">Last 30 days</button>
        <button class="period-btn" data-period="all">All time</button>
      </div>

      <section class="card" id="stats-section">
        <h2>Stats</h2>
        <div class="stats-grid">

          <div class="stat-block">
            <span class="stat-label">Sprint Avg</span>
            <span class="stat-value" id="sprint-avg">—</span>
          </div>

          <div class="stat-block">
            <span class="stat-label">Block Avg</span>
            <span class="stat-value" id="block-avg">—</span>
          </div>

          <div class="stat-block pr">
            <span class="stat-label">Sprint PR</span>
            <span class="stat-value" id="sprint-pr">—</span>
            <span class="stat-detail" id="sprint-pr-detail"></span>
          </div>

          <div class="stat-block pr">
            <span class="stat-label">Block PR</span>
            <span class="stat-value" id="block-pr">—</span>
            <span class="stat-detail" id="block-pr-detail"></span>
          </div>

        </div>
      </section>

      <section id="history-section">
        <h2>Training Days</h2>
        <div id="history-status" class="status-msg hidden"></div>
        <div id="history-list"></div>
      </section>

    </div><!-- /#tab-history -->

  </main>

  <script src="app.js"></script>
</body>
</html>
